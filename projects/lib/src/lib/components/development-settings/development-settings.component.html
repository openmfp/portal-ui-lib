<div class="page">
  <div class="container">
    <div class="is-active-switch">
      <h4>Is Development Mode Active?</h4>
      <fd-switch class="switch-active" [(checked)]="isActive"></fd-switch>
    </div>
    <h4>Configuration URLs</h4>
    <div fd-form-item class="config-input">
      <label [colon]="true" [required]="true" fd-form-label for="input-url">
        Provide a URL where the content configuration file is served
      </label>
      <input
        fd-form-control
        type="text"
        id="input-url"
        placeholder="http://localhost:4200/assets/content-configuration.json"
        aria-required="true"
      />
      <div class="config-input-buttons">
        <button fd-button label="Add" fdType="emphasized" fdCompact></button>
        <button fd-button label="Clear" fdType="ghost" fdCompact></button>
      </div>
    </div>
    <div class="config-list">
      <ul fd-list>
        @for (item of displayedItems; track item; let ind = $index) {
          <li fd-list-item>
            <!--            <span fd-list-thumbnail><fd-icon glyph="accept"></fd-icon></span>-->
            <!--            <span fd-list-thumbnail><fd-icon glyph="decline"></fd-icon></span>-->
            <span fd-list-title>
              {{ item }}
            </span>
            <span fd-list-secondary>
              <button
                fd-button
                fdType="transparent"
                glyph="decline"
                (click)="$event.stopPropagation()"
                title="Decline"
                (click)="removeItem(ind)"
              ></button>
            </span>
          </li>
        }
      </ul>
    </div>
    <h4>Service Provider Config</h4>
    <div fd-form-item class="config-input">
      <label [colon]="true" fd-form-label for="input-key"> Key </label>
      <input
        fd-form-control
        type="text"
        id="input-key"
        placeholder="Key"
        aria-required="true"
      />
      <label [colon]="true" fd-form-label for="input-value"> Value </label>
      <input
        fd-form-control
        type="text"
        id="input-value"
        placeholder="Value"
        aria-required="true"
      />
      <div class="config-input-buttons">
        <button fd-button label="Add" fdType="emphasized" fdCompact></button>
        <button fd-button label="Clear" fdType="ghost" fdCompact></button>
      </div>
    </div>
    <div class="config-list">
      <ul fd-list>
        @for (item of displayedItems2; track item; let ind = $index) {
          <li fd-list-item>
            <span fd-list-title>
              {{ item }}
            </span>
            <span fd-list-secondary>
              <button
                fd-button
                fdType="transparent"
                glyph="decline"
                (click)="$event.stopPropagation()"
                title="Decline"
                (click)="removeItem(ind)"
              ></button>
            </span>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
