@if (sceneConfig) {
    <div class="page">
      <div class="container">
        <ui5-illustrated-message [name]="sceneConfig.scene.id">
          <ui5-title slot="title" level="H1">{{config.illustratedMessageTitle}}</ui5-title>
          <div slot="subtitle">
            <p>{{config.illustratedMessageText}}</p>
          </div>
          <div>
              @for (button of config.buttons; track button.url) {
                  <ui5-button
                    design="Transparent"
                    (click)="goTo(button)"
                  >
                    {{ button.label }}
                  </ui5-button>
              }
          </div>
        </ui5-illustrated-message>
      </div>
    </div>
}
