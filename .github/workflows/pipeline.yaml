name: ci
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: false
    uses: openmfp/gha/.github/workflows/pipeline-node-module.yml@npmjs-publish
    secrets: inherit
    with:
      publishFromDist: true
      environment: npmjs:@openmfp/portal-ui-lib
